<html>
<head>
    <title>Github User Finder</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="ghf.css" rel="stylesheet">
    <script src="ghf jquery.js" type="text/javascript"></script>
    <script src="ghf.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div className="search">
        <input id="username" className="form-control form-control-lg" placeholder="enter a github username..."
               type="text"/>
        <button className="btn btn-default" type="submit"><i className="glyphicon glyphicon-search"></i></button>
    </div>
    <div id="profile">
        <h1></h1>
        <div className="row">
            <div className="col-md-6 avatar">
                <img src="">
            </div>
            <div className="col-md-6 information">
                <br/><br/>
                <h3>Login Name: <span id="name"></span></h3><br/>
                <h3>Login ID: <span id="loginId"></span></h3><br/>
                <h3>GitHub URL:
                    <a href="#" target="_blank" id="git">open link</a>
                </h3><br/>
                <h3>Creation Date: <span id="creationDate"></span></h3><br/>
                <h3>No of followers: <span id="followers"></span></h3><br/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
