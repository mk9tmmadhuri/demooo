<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Home Page</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <li><a href="#" id="notifications-link"><img
            alt="notifications icon"
            src="notification.png" height="30" width="30"></a></li>
    <li><a href="#" id="sign-in"><img
            alt="image icon"
            src="my.jfif" id="sign-in-text"height="70" width="70"></a></li>
</ul>
<div class="main-content">
    <div id="logo">
        <img alt="Google logo"
             src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365" height="20" width="20"></a>
    </div>
    <div id="recent">
        <div class="grid-container">
            <div class="grid-item"><img src="1st image.png" class="fav-link" ></div>
            <div class="grid-item"><img src="3rd image.png" class="fav-link" ></div>
            <div class="grid-item"><img src="4th image.png" class="fav-link" ></div>
            <div class="grid-item"><img src="5th image.png" class="fav-link" ></div>
            <div class="grid-item"><img src="6th image.png" class="fav-link" ></div>
            <div class="grid-item"><img src="7th image.png" class="fav-link" ></div>
            <div class="grid-item"><img src="8th image.png" class="fav-link" ></div>
        </div>
    </div>
</div>
<footer>
    <div class="bottom-nav">
        <ul class="ul-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="ul-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
