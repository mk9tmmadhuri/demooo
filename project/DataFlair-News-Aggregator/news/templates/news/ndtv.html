			<div class="section">
				<h2 class="text-center title-news">Trusted News Tribune</h2>
				<div class="row">
					<div class="col-lg-2"></div>
					<div class="input-field col-lg-8">
						<select id="selectedValue" onchange="redirect()">
							<option value="1" >Times of India</option>
							<option value="2" >New York Times</option>
							<option value="3">Chicago Reader</option>
							<option value="4" >Los Angels News</option>
							<option value="5" >India Today</option>
							<option value="6" >NBC News</option>
							<option value="7" selected>NDTV</option>
							<option value="8" >Republic TV</option>
							<option value="9" >San Diego News</option>
							<option value="10" >States Man</option>
						  </select>
					</div>
					<div class="col-lg-2"></div>
				</div>

<div class="row main-row">
	{% for object in final_data %}
	<div class="col-lg-4">
		<!-- <div class="card">
		  <div class="card-image">

		<div class="card"  >
			<img class="card-img-top" src="{{object.image}}" alt="Card image cap" height="300">
			<div class="card-body card-size" >
			  <h5 class="card-title activator grey-text text-darken-4"><b>{{object.title}}</b></h5>
			  <p class="card-text summary">{{object.shortSummary}}....</p>
			  <a href="{{object.url}}" class="btn btn-primary" target="_blank">Read More</a>
			</div>
		  </div>
	  </div>


	{% endfor %}
